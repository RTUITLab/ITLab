trigger:
- master
- develop

pool:
  vmImage: 'ubuntu-latest'

name: $(BuildID)-$(Build.SourceBranchName)

variables:
  ${{ if notIn(variables['Build.SourceBranchName'], 'master', 'develop') }}:
    buildImage: false
    deployService: false
    deployEnvironment: 'no'
    imageTags: 'no'
    serviceName: 'no'
  ${{ if eq(variables['Build.SourceBranchName'], 'develop') }}:
    buildImage: true
    deployService: true
    deployEnvironment: development
    imageTags: |
      $(Build.BuildId)
      develop
    serviceName: itlab-develop_proxy
  ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
    buildImage: true
    deployService: true
    deployEnvironment: production
    imageTags: |
      $(Build.BuildId)
      latest
    serviceName: itlab_proxy

stages:
- stage: Build
  condition: ${{variables.buildImage}}
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build image for docker hub
      inputs:
        containerRegistry: 'rtuitlab connection by admin'
        repository: 'rtuitlab/itlab-proxy'
        command: 'buildAndPush'
        Dockerfile: './Proxy/Dockerfile'
        buildContext: './Proxy'
        tags: ${{variables.imageTags}}
    - task: Docker@2
      displayName: Build image for private docker registry
      inputs:
        containerRegistry: 'private rtuitlab registry'
        repository: 'rtuitlab/itlab-proxy'
        command: 'buildAndPush'
        Dockerfile: './Proxy/Dockerfile'
        buildContext: './Proxy'
        tags: ${{variables.imageTags}}
- stage: Deploy
  condition: ${{variables.deployService}}
  jobs:
    - deployment: DeployProxy
      displayName: Deploy Proxy
      pool:
        vmImage: 'ubuntu-latest'
      environment: ${{variables.deployEnvironment}}
      strategy:
        runOnce:
          deploy:
            steps:
              - download: none
              - task: SSH@0
                inputs:
                  sshEndpoint: 'swarm manager'
                  runOptions: 'commands'
                  commands: 'docker service update --image registry.rtuitlab.dev/rtuitlab/itlab-proxy:$(Build.BuildId) ${{variables.serviceName}} --with-registry-auth'
                  readyTimeout: '20000'
